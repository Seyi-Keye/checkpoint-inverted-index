engines:
 eslint:
   enabled: true
   channel: "eslint-2"
   config:
   extensions:
   - .es6
   - .js
   - .jsx
 duplication:
   enabled: true
   checks:
     Similar code:
       enabled: false
       Identical code:
   config:
     languages:
     - javascript
ratings:
 paths:
 - src/frontend/inverted-index.js
exclude_paths:
- jasmine
- gulpfile.js
- karma.conf.js
- src/js

